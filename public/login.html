<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - KI Ern√§hrungsplaner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 m-4">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-6">Bitte anmelden</h1>
        <form action="/login" method="POST">
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-slate-700">Passwort</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                              focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
            </div>
            
            <div id="error-message" class="hidden text-sm text-red-600 mb-4" role="alert">
                Das eingegebene Passwort ist falsch. Bitte versuchen Sie es erneut.
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                    Anmelden
                </button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                const errorDiv = document.getElementById('error-message');
                const passwordInput = document.getElementById('password');
                errorDiv.classList.remove('hidden');
                passwordInput.setAttribute('aria-invalid', 'true');
                passwordInput.classList.add('border-red-500');
            }
        });
    </script>
</body>
</html>
